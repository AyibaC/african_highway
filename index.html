<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>African Highway</title>
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
    crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@100&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css">
</head>

<body>
  <svg viewBox="-100 -100 200 200" height="500" width="500">
    <defs>
      <rect id="window" x="-1" y="2" height="4" width="2" fill="#F0DA14" />
      <g id="shop_front">
        <rect x="50" y="20" height="35" width="45" fill="#C1F3F4" stroke="black" />
        <polygon points="50,35 72.5,20 72.5,25 50,40" fill="#E4FAFB" />
        <polygon points="72.5,35 95,20 95,25 72.5,40" fill="#E4FAFB" />
        <line x1="72.5" y1="55" x2="72.5" y2="20" stroke="black" />
      </g>
      <pattern id="pattern-circles" x="0" y="0" width="2" height="2" patternUnits="userSpaceOnUse"
        patternContentUnits="userSpaceOnUse">
        <circle id="pattern-circle" cx="1" cy="1" r="0.3" fill="black" />
      </pattern>
    </defs>
    <rect id="sky" x="-100" y="-100" height="155" width="200" fill="none" />
    <rect id="road" x="-100" y="55" height="45" width="200" fill="#737373" />
    <line x1="-110" y1="73" x2="110" y2="73" stroke="white" stroke-dasharray="10 3" />
    <rect x="-100" y="-20" height="75" width="40" fill="#8e8e8e" />
    <rect x="-60" y="0" height="55" width="60" fill="#373737" />
    <rect x="5" y="-50" height="105" width="40" fill="#a4a4a4" />
    <rect x="45" y="-10" height="65" width="55" fill="#373737" />
    <use href="#window" x="-91" y="-3" />
    <use href="#window" x="-91" y="12" />
    <use href="#window" x="-91" y="27" />
    <use href="#window" x="-91" y="42" />
    <use href="#window" x="-71" y="-3" />
    <use href="#window" x="-71" y="12" />
    <use href="#window" x="-71" y="27" />
    <use href="#window" x="-71" y="42" />
    <use href="#window" x="14" y="42" />
    <use href="#window" x="34" y="-33" />
    <use href="#window" x="34" y="-18" />
    <use href="#window" x="34" y="-3" />
    <use href="#window" x="34" y="12" />
    <use href="#window" x="34" y="27" />
    <use href="#window" x="34" y="42" />
    <use />
    <foreignObject x="50" y="-5" height="20" width="45">
      <x-sign xmlns="http://www.w3.org/1999/xhtml">NAILS</x-sign>
    </foreignObject>>
    <use href="#shop_front" />
    <use href="#shop_front" x="-102.5" />
    <image id="car1" href="/images/car1.png" x="100" y="50" height="25" width="50" />
    <image id="car2" href="/images/car2.png" x="-150" y="70" height="25" width="50" />
    <animate xlink:href="#car1" attributeName="x" from="100" to="-300" begin="2s; car2_anim.end + 1s" dur="2s"
      fill="freeze" id="car1_anim" />
    <animate xlink:href="#car2" attributeName="x" from="-150" to="100" begin="car1_anim.end + 1s" dur="2s" fill="freeze"
      id="car2_anim" />
    <line id="neck" x1="0" y1="20" x2="0" y2="80" stroke="#723D26" stroke-linecap="round" stroke-width="20px" />
    <ellipse cx="0" cy="0" rx="40" ry="50" fill="#723D26" />
    <ellipse cx="0" cy="0" rx="40" ry="50" fill="url(#pattern-circles)" />
    <ellipse cx="0" cy="10" rx="40" ry="40" fill="#723D26" />
    <ellipse cx="-40" cy="20" rx="3" ry="10" fill="none" stroke="gold" />
    <ellipse cx="40" cy="20" rx="3" ry="10" fill="none" stroke="gold" />
    <polyline points="0,10 -1,15 1,15" fill="none" stroke="black" />
    <rect x="-50" y="70" width="100" height="50" rx="10" ry="10" fill="#723D26" />
    <rect x="-33" y="85" width="66" height="50" fill="url(#kente)" />
    <image href="/images/african-print.jpg" x="-33" y="85" width="66" height="50" />
    <polygon points="-60,-98 -30,-45 30,-45 60,-98" stroke="#E7D27D" fill="#E7D27D" />
    <ellipse cx="0" cy="-98" rx="60" ry="2" fill="#56480F" />
    <path d="M 10,0 C 12,-5 17.5,-5 25,0 S 30,0 30,-3" fill="none" stroke="black" />
    <path d="M -10,0 C -12,-5 -17.5,-5 -25,0 S -30,0 -30,-3" fill="none" stroke="black" />
  </svg>
</body>

</html>
